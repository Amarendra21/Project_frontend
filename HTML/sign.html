<html>
<head>
<style>
/* Add padding to container elements */
.container {
    padding: 16px;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

.cancelbtn, .signupbtn {
       width: 100%;
    }
</style>
</head>
<body>
<div id="id01" class="modal">

<div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
<form>
	<table>
      <tr><td><label for="email"><b>Email</b></label></td></tr>
      <tr><td><input type="text" placeholder="Enter Email" name="email" required></td></tr>

      <tr><td><label for="psw"><b>Password</b></label></td></tr>
      <tr><td><input type="password" placeholder="Enter Password" name="psw" required></td></tr>

      <tr><td><label for="psw-repeat"><b>Repeat Password</b></label></td></tr>
      <tr><td><input type="password" placeholder="Repeat Password" name="psw-repeat" required></td></tr>
      
      <tr><td><label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label></td></tr>

      <tr><td><p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p></td></tr>
</table>
</div>
</div>
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
</form>
</body>
</html>
